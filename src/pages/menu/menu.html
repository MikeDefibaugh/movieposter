<ion-content class="menu-page">
    <div #slidesWrapper class="slides-wrapper">
        <ion-slides #slides slidesPerView="3" loop>
            <ion-slide *ngFor="let slide of menuItems; let i=index">
                <div class="menu-item" [attr.data-menu-item]="i" ion-button large (click)="gotoPage(slide.buttonPage)" [style.backgroundImage]="'url(' + slide.icon + ')'">{{slide.title}}</div>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
