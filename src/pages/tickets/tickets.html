<ion-header>
    <ion-navbar hideBackButton>
        <ion-title><span class="mp-title-icon" style="background-image: url(assets/images/svg/ticketsIco.white.svg); background-position-y: 0.25em;"></span>Tickets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="tickets-header">Checkout - {{selectedMovie.title}}, {{selectedMovie.year}}</div>

    <hr>

    <div class="tickets-progress">
        <div class="progress-step">
            <span class="progress-step-text selected">1. Pick a Show Time</span>
        </div>
        <div class="progress-step">
            <span class="progress-step-text">2. No. of Tickets</span>
        </div>
        <div class="progress-step">
            <span class="progress-step-text">3. Review Purchase</span>
        </div>
        <div class="progress-step">
            <span class="progress-step-text">4. Checkout</span>
        </div>
    </div>

    <div class="tickets-instructions">
        <p>Wave your hand left or right to select an available time. Wave your hand up to select the highlighted item. Wave your hand down to cancel.</p>
    </div>

    <div class="tickets-times">
        <ion-slides #slides slidesPerView="3" loop pager>
            <ion-slide *ngFor="let showtime of selectedMovie.showtimes[0].standard; let i=index">
                <div class="ticket-showtime">{{showtime.showtime}}</div>
            </ion-slide>
        </ion-slides>

    </div>
</ion-content>
