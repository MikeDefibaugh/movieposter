<ion-header>
    <ion-navbar hideBackButton>
        <ion-title><span class="mp-title-icon" style="background-image: url(assets/images/svg/ticketsIco.white.svg); background-position-y: 0.25em;"></span>Tickets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="tickets-header">Checkout - {{selectedMovie.title}}, {{selectedMovie.year}}</div>

    <hr>

    <div class="tickets-progress">
        <div class="progress-step">1. Pick a Show Time</div>
        <div class="progress-step">2. No. of Tickets</div>
        <div class="progress-step">3. Review Purchase</div>
        <div class="progress-step">4. Checkout</div>
    </div>

</ion-content>
